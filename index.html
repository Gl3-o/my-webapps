<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        #main {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="main">
        <h1>Онлайн магазин</h1>
        <img src="https://smtl.ru/upload/iblock/af6/kqt74sw9fal524cqqfpjbj3nql38to63/unnamed.jpg" alt="Значок онлайн магазина">
        <p>Онлайн-магазин — покупайте легко и быстро, не выходя из дома.</p>
        <button id="buy">Купить сейчас</button>
    </div>
</body>
</html>
