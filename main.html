<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximim-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shop</title>

    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div id="main_form">
        <h1>Онлайн магазин</h1>
        <img src="https://smtl.ru/upload/iblock/af6/kqt74sw9fal524cqqfpjbj3nql38to63/unnamed.jpg">
        <p>Онлайн-магазин — покупайте легко и быстро, не выходя из дома.</p>
        <button id="buy">Купить сейчас</button>
    </div>
    <form id="buy_form">
        <h1>Оформление покупки</h1>
        <input type="text" placeholder="Имя" id="user_name">
        <input type="text" placeholder="Email" id="user_email">        
        <input type="text" placeholder="Номер телефона" id="user_number">
        <div id="error"></div>
        <button id="order">Оформить</button>
    </form>
    <script src="https://telegram.org/js/telegram-web-app.js?59"></script>

    <script src="script.js"></script>

</body>
</html>
