<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximim-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gl3oMart</title>

    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div id="#categories-screen" class = "screen">
        <h1>Категории товаров</h1>
        <div id="categories-list" class="items-container"></div>
    </div>


    <div id="items-screen" class="screen" style="display:none;">
        <h1 id="category-title">Товары</h1>
        <div id="items-list" class="items-container"></div>
        <button id="back-to-categories" class="back-btn">← Назад</button>
    </div>


    <div id="checkout-screen" class="screen" style="display:none;">
        <h1>Оформление заказа</h1>
        <div id="item-info"></div>
        <form id="checkout-form">
            <input type="text" placeholder="Имя" id="user_name" required>
            <input type="email" placeholder="Email" id="user_email" required>
            <input type="tel" placeholder="Телефон" id="user_number" required>
            <div id="error" class="error-message"></div>
            <button type="submit" class="submit-btn">Оформить заказ</button>
        </form>
        <button id="back-to-items" class="back-btn">← Назад</button>
    </div>


    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="script.js"></script>
</body>
</html>
